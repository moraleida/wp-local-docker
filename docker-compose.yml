version: '3'
services:
  mysql:
    image: mysql:5.6
    volumes:
      - "./config/mysql/my.cnf:/etc/mysql/mysql.cnf"
      - "./data/db:/var/lib/mysql:delegated"
    ports:
      - "3306:3306"
    command: '--lower_case_table_names=1'
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: password
    mem_limit: 2048M
    mem_reservation: 2048M
  mailcatcher:
     image: schickling/mailcatcher
     ports:
       - "1025:1025"
       - "1080:1080"
     environment:
       MAILCATCHER_PORT: 1025
  memcached:
    image: memcached:latest
  elasticsearch:
    image: elasticsearch:7.13.1
    environment:
      ES_JAVA_OPTS: "-Xms750m -Xmx750m"
    ports:
      - "9200:9200"
    volumes:
      - "./config/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:cached"
      - "./config/elasticsearch/plugins:/usr/share/elasticsearch/plugins:cached"
      - "./data/elasticsearch:/usr/share/elasticsearch/data:delegated"
  kibana:
    image: kibana:7.13.1
    ports:
      - '5601:5601'
    environment:
      ELASTICSEARCH_URL: 'http://elasticsearch:9200'
    depends_on:
      - elasticsearch
  phpfpm:
    env_file:
      - ./config/php-fpm/php-fpm.env
    build:
      dockerfile: ./config/php-fpm/Dockerfile
      context: .
      args:
        CALLING_USER: ${CALLING_USER}
        CALLING_UID: ${CALLING_UID}
    cap_add:
      - SYS_PTRACE
    depends_on:
      - mysql
      - memcached
      - elasticsearch
    volumes:
      - "./wordpress:/var/www/html:cached"
      - "./config/php-fpm/php.ini:/etc/php.d/php.ini:cached"
      - "./config/php-fpm/docker-php-ext-xdebug.ini:/etc/php.d/docker-php-ext-xdebug.ini:cached"
      - "./config/php-fpm/wp-cli.local.yml:/var/www/html/wp-cli.local.yml:cached"
      - "~/.ssh:/root/.ssh:cached"
    extra_hosts:
      - "docker-local.localhost:172.18.0.1"
    environment:
      ENABLE_XDEBUG: 'true'
      PHP_IDE_CONFIG: "serverName=${SERVER_NAME}"
  nginx:
    depends_on:
      - phpfpm
    ports:
      - "80:80"
      - "443:443"
    image: nginx:latest
    volumes:
      - "./wordpress:/var/www/html:cached"
      - "./config/nginx/default.conf:/etc/nginx/conf.d/default.conf:cached"
      - "./config/certs:/etc/nginx/certs:cached"
      - "./logs/nginx:/var/log/nginx:cached"
  wpsnapshots:
    image: 10up/wpsnapshots
    depends_on:
      - mysql
      - phpfpm
    volumes:
      - "./config/wpsnapshots:/home/wpsnapshots/.wpsnapshots:cached"
      - "./wordpress:/var/www/html:cached"
